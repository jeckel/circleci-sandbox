parameters:
    git_dir: .
    bin_dir: vendor/bin
    hooks_preset: docker-compose
    git_hook_variables:
        DOCKER_COMPOSE_CONTAINER: codeception
    tasks:
        phpcs:
            standard: []
            severity: ~
            error_severity: ~
            warning_severity: ~
            tab_width: ~
            report: full
            report_width: ~
            whitelist_patterns: []
            encoding: ~
            ignore_patterns: []
            sniffs: []
            triggered_by: [php]
        phpmd:
            whitelist_patterns: []
            exclude: []
            ruleset: ['cleancode', 'codesize', 'naming', 'design', 'unusedcode']
            triggered_by: ['php']
        phpstan:
            autoload_file: ~
            configuration: './phpstan.neon'
