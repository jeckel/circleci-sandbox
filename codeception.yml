paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed

modules:
    config:
        WebDriver:
            url: 'http://web/'
            host: 'selenium'
            port: 4444
            browser: chrome
            #window_size: 1024x768
            restart: false
            capabilities:
                unexpectedAlertBehaviour: 'accept'
                acceptSslCerts: true
            pageload_timeout: 10 # Timeout in seconds
